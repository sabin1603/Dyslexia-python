<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joacă - Asociază cuvântul cu vocala corectă</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Joacă - Asociază cuvântul cu vocala corectă</h1>

    <div class="matching-game-container">
        <!-- Coloana pentru vocale -->
        <div class="vowels-column">
            <button class="vowel-button" data-vowel="A">A</button>
            <button class="vowel-button" data-vowel="a">a</button>
            <button class="vowel-button" data-vowel="E">E</button>
            <button class="vowel-button" data-vowel="e">e</button>
            <button class="vowel-button" data-vowel="I">I</button>
            <button class="vowel-button" data-vowel="i">i</button>
            <button class="vowel-button" data-vowel="O">O</button>
            <button class="vowel-button" data-vowel="o">o</button>
            <button class="vowel-button" data-vowel="U">U</button>
            <button class="vowel-button" data-vowel="u">u</button>
        </div>

        <!-- Zona pentru cuvinte -->
        <div class="words-container" id="words-container"></div>
    </div>

    <p id="feedback" class="feedback"></p>
    <p id="score" class="score">Scor: 0</p>

    <audio id="correct-sound" src="/static/sounds/correct.mp3"></audio>
    <audio id="wrong-sound" src="/static/sounds/wrong.mp3"></audio>

    <script src="/static/play_matching_game.js"></script>
</body>
</html>
